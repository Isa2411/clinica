<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Ingresos Hospital Universitario Moncaleano Perdomo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Gestión de Ingresos Hospital Universitario Moncaleano Perdomo</h1>
  </header>
  <div class="container">
    <button id="addAdmissionBtn">Agregar Ingreso</button>
    <button id="filterBtn">Lista de Ingresos</button>
  </div>

  <table id="admissionTable" class="hidden">
    <thead>
      <tr>
        <th>ID</th>
        <th>Habitación</th>
        <th>Cama</th>
        <th>Paciente</th>
        <th>Médico</th>
        <th>Fecha de ingreso</th>
        <th>Fecha de salida</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="admissionList"></tbody>
  </table>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Agregar Ingreso</h2>
      <form id="admissionForm">
        <div class="form-group">
          <label for="habitacion">Habitación:</label>
          <input type="text" id="habitacion" name="habitacion" required>
        </div>
        <br>
        <div class="form-group">
          <label for="cama">Cama:</label>
          <input type="text" id="cama" name="cama" required>
        </div>
        <br>
        <div class="form-group">
          <label for="paciente">Paciente:</label>
          <input type="text" id="paciente" name="paciente" required>
        </div>
        <br>
        <div class="form-group">
          <label for="medico">Médico:</label>
          <input type="text" id="medico" name="medico" required>
        </div>
        <br>
        <div class="form-group">
          <label for="fechaIngreso">Fecha de ingreso:</label>
          <input type="date" id="fechaIngreso" name="fechaIngreso" required>
        </div>
        <br>
        <div class="form-group">
          <label for="fechaSalida">Fecha de salida:</label>
          <input type="date" id="fechaSalida" name="fechaSalida" required>
        </div>
        <br>
        <div class="form-group">
          <label for="estado">Estado:</label>
          <select id="estado" name="estado" required>
            <option value="Ingreso">Ingreso</option>
            <option value="Alta hospitalaria">Alta hospitalaria</option>
          </select>
        </div>
        <br>
        <input type="submit" value="Guardar">
      </form>
    </div>
  </div>

  <script src="ingreso.js"></script>
</body>
</html>
