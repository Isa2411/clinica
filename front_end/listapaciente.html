<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Paciente</title>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="css/pagina.css">
    <script src="js/paciente.js"></script>

    <style>
        .registrarPacienteT {
            background-color: #0000ff;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .tabla-container {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #add8e6;
            /* Color de fondo azul claro */
        }

        .tabla-container table {
            background-color: #87ceeb;
            /* Color de fondo azul más claro para la tabla */
        }

        .tabla-container th,
        .tabla-container td {
            border: none;
        }

        /* Ajuste del modal */
        .modal-content {
            width: 100%;
            max-width: none;
        }

        @media (min-width: 576px) {
            .modal-dialog {
                max-width: 100%;
                margin: 1.75rem auto;
            }

            .btn-volver {
                text-align: center;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Title -->
    <div class="container mt-4"> <!-- Añadido mt-4 para el espacio al principio -->
        <h2 class="registrarPacienteT">Lista de pacientes</h2>
    </div>

    <!-- Botón Volver -->
    <div class="container">
        <div class="btn-volver">
            <button class="btn btn-secondary" onclick="window.location.href='pacienteregistro.html';"
                type="button">Volver</button>
        </div>
    </div>

    <!-- Tabla de Registro -->
    <div class="tabla-container container">
        <div class="col-md-4">
            <label for="filtrar" class="form-label">Filtrar</label>
            <input type="text" class="form-control" name="filtroPaciente" id="filtroPaciente" step="1" 
            onfocusout="filtrarPaciente(this);">
        </div>
        <table class="table table-hover mt-2" id="cuerpoTablaPaciente">
            <thead class="table-light">
                <tr>
                    <th scope="col">Código de paciente</th>
                    <th scope="col">Tipo de identificación</th>
                    <th scope="col">N° de identificación</th>
                    <th scope="col">Primer nombre</th>
                    <th scope="col">Segundo nombre</th>
                    <th scope="col">Primer apellido</th>
                    <th scope="col">Segundo apellido</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col">Correo </th>
                    <th scope="col">Nombre de persona de contacto</th>
                    <th scope="col">Celular de persona de contacto</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Editar</th>
                </tr>
            </thead>
            <tbody id="cuerpoTablaPaciente">
                <!-- Aquí se mostrarán los datos del paciente -->
            </tbody>
        </table>
    </div>

    <!-- Modal Registro Persona -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
        style="padding-right: 300px;">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content" style="width: 800px; ">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modificar paciente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <!-- Contenido del modal -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success"><i
                            class="fa-regular fa-floppy-disk"></i>Guardar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
